<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/Fatch-cprof";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
              //  alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }

    })
    </script>
</head>

<body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
    <center>
       
      
        <hr><hr>

        <center><h2>Client Records</h2></center>
       
    </center>
    <div class="row">
        <div class="card mb-3 col-md-6" ng-repeat="obj in jsonAry">
            <div class="row g-0">
              
              <div class="col-md-4">
                <div class="card-body">
                  <h6 class="card-title"><b> Emailid :</b> {{obj.email}} </h6>
                  <span class="card-text"><b> Name : </b> {{obj.cname}}</span><br>
                  <span class="card-text"><b> Bussiness :</b> {{obj.bussiness}}</span><br>
                  <span class="card-text"><b> Address :</b> {{obj.address}}</span><br>
                  <span class="card-text"><b> City :</b>{{obj.city}}</span><br>
                  <span class="card-text"><b>ID Proof :</b>{{obj.idproof}}</span><br>
                  <span class="card-text"><b>ID Number :</b>{{obj.idpnumber}}</span><br>
                  <span class="card-text"><b>INFO :</b>{{obj.info}}</span><br>
                </div>
              </div>
            </div>
          </div>
        </div>
    
</body>
</html>
