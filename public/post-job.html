<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<script>
  function   init() 
  {
     let activeUser=localStorage.getItem("activeUser");
     document.getElementById("inputclient").value=activeUser;
  }
</script>
  <body onload="init()">
    <center><h1>Publish Jobs</h1></center>
    <div class="container row mx-auto" style="width: 800px;">
    <form class="row g-3" method="post">
        <div class="col-md-9">
          <label for="inputclient" class="form-label">Client ID</label>
          <input type="email" name="client" class="form-control" id="inputclient">
        </div>
        <div class="col-md-6">
          <label for="inputtype" class="form-label">Job Type</label>
          <select type="text" name="job" class="form-control" id="inputtype">
            <option value="None">None</option>
            <option value="shop">Shop</option>
            <option value="worker">Worker</option>
            <option value="cafe">Cafe</option>
            <option value="securit">ecurit</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputtime" class="form-label">Job Time</label>
          <p>
            <input type="radio" value="Part time" name="fchk" id="chk">Part Time
            <input type="radio" value="Full time" name="fchk" id="chk">Full Time
            

        </p>
          
           
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Firm Address</label>
          <input type="text" name="adrs" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Education Required</label>
            <select name="select" id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Contact Person</label>
          <input type="text" name="contact" class="form-control" id="inputZip">
        </div>
       
        <div class="col-12">
            <br><br>
         <center> <button type="submit" class="btn btn-primary" formaction="/publish-job">Publish Job</button></center>
        </div>
      </form>
    </div>
  </body>
</html>
