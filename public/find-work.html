<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doSearch=function()
        {
          let url="/search?city="+$scope.city+"&jobtitle="+$scope.job;
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
              //  alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }

        $scope.jsonary=[];
        $scope.fatchcity=function()
        {
            let url="/fatchcity1";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
              //  alert(JSON.stringify(response.data));
                $scope.jsonary=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }

        $scope.jsonAary=[];
        $scope.fatchjob=function()
        {
            let url="/fatchjob1";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
              //  alert(JSON.stringify(response.data));
                $scope.jsonAary=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
      })
    </script>
  </head>
  <body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="fatchcity(); fatchjob();">
   <div class="container row mx-auto py-3 gap-4">
    
    <div class="col-md-3">
      <label class="form-label"> <b>SELECT CITY </b></label>
    <select class="form-select"  ng-change="fatchcity();" ng-model="city" >
      <option value="" >None</option> 
      <option ng-repeat="boro in jsonary" value="{{boro.city}}">{{boro.city}}</option>
      
  </select>
  <br><br>
  <label class="form-label"> <b >SELECT JOB </b></label>
  <select class="form-select" ng-change="fatchjob();" ng-model="job" >
    <option value="" >None</option> 
    <option ng-repeat="obj1 in jsonAary" value="{{obj1.jobtitle}}">{{obj1.jobtitle}}</option>
</select>
<br><br>

  <label class="form-label"><b> EDUCATION </b></label><br>

  <input type="radio" class="mx-1">Yes
  <input type="radio" class="mx-1">No
<br><br>

  <center><input type="button" value="Search" ng-click="doSearch();" class="btn btn-dark"></center>
</div>

<div class="col-md-8 row">

  <div class="card col-md-4 " ng-repeat="obj in jsonAry">
    <div class="card-body">
      <font color="blue"><h5>{{obj.cid}}</h5></font><br>

      <span><b>Job Type :</b>{{obj.jobtype}}</span><br><br>
      <span><b>Contact :</b>{{obj.contact}}</span><br><br>
      <span><b>Address:</b>{{obj.address}}</span>
    </div>
  </div>

</div>
   </div>
    
  </body>
</html>
