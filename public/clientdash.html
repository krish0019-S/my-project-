<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <script>
       function   init() 
       {
          let activeUser=localStorage.getItem("activeUser");
          document.getElementById("mail").innerHTML=activeUser;
       }

       function doLogOut()
       {
        localStorage.removeItem=localStorage.getItem("activeUser");
        window.location.href="index.html"       
      }
    </script>

  </head>
  <body onload="init();">
    <div class="container mx-auto mt-5 row">
        <center><h1 class="m-3">Client Dash : <span id="mail"></span></h1></center>
    <div class="card col-md-3"  >
        <img src="pic/client_profile_500x500.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="/client" class="btn btn-primary">Client Profile</a>
        </div>
      </div>
      <div class="card col-md-3" >
        <img src="pic/post_job_500x500.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="/postjob" class="btn btn-primary">Post Job</a>
        </div>
      </div>
      <div class="card col-md-3" >
        <img src="pic/job_manager_500x500.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="/cjob" class="btn btn-primary"> Job Manger </a>
        </div>
      </div>
      <div class="card  col-md-3" >
        <img src="pic/logout_500x500.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary" onclick="doLogOut()">LogOut</a>
        </div>
      </div>
    </div>
  </body>
</html>
